<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"><title>Create New Password</title></head>
<body>
    <h1>Create New Password ðŸ”’</h1>
    <p>Check your email for the 6-digit reset code.</p>
    
    <form method="POST">
        {% csrf_token %}
        {% if error %}<p style="color: red;">{{ error }}</p>{% endif %}
        
        <label>6-Digit Reset Code:</label><br>
        <input title="text" type="text" name="otp" required maxlength="6"><br><br>
        
        <label>New Password:</label><br>
        <input title="new password" type="password" name="new_password" required><br><br>

        <label>Confirm New Password:</label><br>
        <input title="confirm new password" type="password" name="confirm_password" required><br><br>
        
        <button type="submit">Save New Password</button>
    </form>
</body>
</html>
